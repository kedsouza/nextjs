name: Trigger auto deployment for kedsouza-next

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/kedsouza-next-AutoDeployTrigger-4c3b0a99-83bb-419b-b5c7-60f63e9403c9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KEDSOUZANEXT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KEDSOUZANEXT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KEDSOUZANEXT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: kedsouzaacr.azurecr.io
          registryUsername: ${{ secrets.KEDSOUZANEXT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KEDSOUZANEXT_REGISTRY_PASSWORD }}
          containerAppName: kedsouza-next
          resourceGroup: kedsouza-ca
          imageToBuild: kedsouzaacr.azurecr.io/kedsouza-next:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


